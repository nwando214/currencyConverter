<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert Currency</title>
    <link rel="stylesheet" href="styles/currencyconverter.css">
    
</head>
<body>
    <select name="" id="select-currency">
        <option value="usd">USD</option>
        <option value="euro">Euro</option>
        <option value="pounds">Pounds</option>
    </select>
    <input 
    class="" 
    type="number"
    id="currencyInput"
    placeholder="Add Currency"
     >
    <button id="changeCurrencyBtn" type="button"  class="changeBtn">Change Currency</button>
    <div class="outputDiv"   id="output"></div>
    <script src="scripts/currencyconverter.js" type="module"></script>
</body>
</html>
